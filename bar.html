<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>Chart.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>

<body>

  <nav class="navegador">
      <a href="index.html" >Index</a> <a href="line.html">Line chart</a> <a href="bar.html"  class="actual">Bar chart</a> <a href="doughnut.html">Doughnut chart</a> <a href="c3js-line.html">Line Chart</a> <a href="treemap.html">Treemap</a>
  </nav>
  <nav class="descripcion">
    Número de obras que forman parte de la colección de museos en chile según género de la autora o autor

  </nav>
    <canvas id="chart"></canvas>

    <script>

        var etiquetas = ["MNBA","MAC","Centro Nacional de Arte Contemporáneo","Palacio Baburriza"];
        var hombres = [4405,2040,248,157];
        var mujeres = [679,705,20,50];
        var desconocido = [668,0,0,0];

        //Datos en - http://www.meteochile.cl/PortalDMC-web/climatologia/inicio_climatologia/informe_precipitaciones.xhtml?0.6154106731992215



        function setup() {
            //relleno unos arreglos []
            noCanvas();

            //creo el gráfico con chart.js dentro del setup de p5.js
            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: etiquetas,
                    datasets: [{
                        label: 'Obras de Autores Hombres',
                        backgroundColor: '#7fbf7b',
                        data: hombres,
                    }, {
                        label: 'Obras de Autoras Mujeres',
                        backgroundColor: '#af8dc3',
                        data: mujeres
                    }, {
                        label: 'Obras de Autores desconocidos ',
                        backgroundColor: '#f0f0f0',
                        data: desconocido
                    }]
                }
            });
        }
    </script>

</body>

</html>
