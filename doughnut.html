    <canvas id="chart"></canvas>

    <script>
        var sel

        function setup() {
            noCanvas();

            sel = createSelect();
            sel.position(18, 18);
            sel.option('MAC', 0);
            sel.option('MAVI', 1);
            sel.option('MSSA', 2);
            sel.option('Palacio Baburriza', 3);

            sel.changed(opciones);
              mac();
        }

        function opciones() {
            clear();
            if (sel.value() == 0) {
                mac();
            }
            else if (sel.value() == 1) {
                mavi();
            }
            else if (sel.value() == 2) {
                mssa();
            }
            else  if (sel.value() == 3) {
                baburriza();
            }
        }

        function mac() {


            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'doughnut',
                data: {
                    labels: ["Artistas Hombres", "Artistas Mujeres","Desconocido"],
                    datasets: [{
                        backgroundColor: ["#7fbf7b","#af8dc3","#f0f0f0"],
                        data: [717,235,28],
                    }]
                },
                options: {

            });
        }
