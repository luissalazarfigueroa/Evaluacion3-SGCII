  <nav class="descripcion">
    Participación de artistas según género y etnicidad en los 18 museos más importantes de E.E.U.U

  </nav>
    <div id="chart"></div>

    <script>
        d3.json("https://api.myjson.com/bins/meo0d").then(function(dataset) {
            new d3plus.Treemap().data(dataset).groupBy(["genero","etnico"]).select("#chart").sum("cantidad")

            .render()
        })
    </script>
